<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Student Courses Management System - Courses Management</title>
  </head>
  <body>
    <div style="margin-top: 100px; margin-left: 200px;">
      <form class="form-signin" ACTION="" METHOD="POST" style="max-width: 330px">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <input type="text" id="inputCourse" class="form-control" placeholder="Enter Courses" required autofocus name="courses">
        </div>
        <div>
            <button name="search" class="btn btn-lg btn-primary btn-block" type="submit">Search Course</button>
        </div>
        <div style="margin-top: 40px;">
            <div class="form-group">
                <select name="major" id="major" class="form-control">
                    <option value="" disabled selected>Choose Your Major</option>
                    <option value="acct">Accounting(ACCT)</option>
                    <option value="busn">Business(BUSN)</option>
                    <option value="finc">Finance(FINC)</option>
                    <option value="csis">Computing St $ Info Systems(CSIS)</option>
                </select>
            </div>
            <div class="form-group" >
                <select name="term" id="term" class="form-control">
                    <option value="" disabled selected>Choose Your Term</option>
                    <option value="acct">2020 Winter</option>
                    <option value="busn">2020 Summer</option>
                    <option value="finc">2020 Fall</option>
                </select>
            </div>
            <div>
                <button name="confirm" class="btn btn-lg btn-primary btn-block" type="submit">Confirm</button>
            </div>
        </div>
    </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
